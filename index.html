
<!DOCTYPE html>

    <title>專案排程視覺化管理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: #fff !important;
        }
        /* Hide elements not meant for printing. The 'no-print' class is added to them. */
        .no-print, header {
          display: none !important;
        }

        /* Reset layout to allow content to expand for printing */
        #root, #root > div, .h-screen {
            height: auto !important;
            min-height: initial !important;
            overflow: visible !important;
        }
        .flex.flex-col {
            display: block !important;
        }

        main {
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
        }

        .print-container {
          box-shadow: none !important;
          border: 1px solid #ccc;
          page-break-inside: avoid;
        }

        /* Ensure tasks are readable */
        .text-white {
            color: black !important;
        }

        /* Ensure week rows have a minimum height */
        .task-week-grid {
            min-height: 80px;
        }

        /* Remove selection highlight which is irrelevant for print */
        .ring-2 {
            --tw-ring-shadow: 0 0 #0000 !important;
            box-shadow: none !important;
        }

        @page {
          size: A4 landscape;
          margin: 1cm;
        }
      }
    </style>
