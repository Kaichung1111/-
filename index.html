
<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>專案排程視覺化管理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin: 8mm;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #fff !important;
          /* Auto-fit scale: slightly shrink content to ensure it fits width comfortably */
          zoom: 0.9; 
        }

        /* Hide elements not meant for printing. The 'no-print' class is added to them. */
        .no-print, header {
          display: none !important;
        }

        /* Reset layout to allow content to expand for printing */
        #root, #root > div, .h-screen {
            height: auto !important;
            min-height: initial !important;
            overflow: visible !important;
        }
        
        /* Global Fixed Header for Print (appears on every page) */
        .print-week-header {
            display: grid !important;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            z-index: 9999;
            border-bottom: 2px solid #000;
            margin-bottom: 10px;
            padding-left: 1rem; /* Match MonthGrid padding */
            padding-right: 1rem;
        }

        /* Hide the local headers inside the months during print to avoid duplication/clutter */
        .no-print-local-header {
            display: none !important;
        }

        main {
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          margin-top: 40px !important; /* Add space for the fixed header */
        }

        /* Optimize Month Container */
        .print-container {
          box-shadow: none !important;
          border: none !important; /* Remove border to save space */
          page-break-inside: auto;
          padding-top: 0 !important;
        }

        /* Ensure tasks are readable */
        .text-white {
            color: black !important;
            text-shadow: none !important;
        }
        
        /* Improve task visibility contrast in print */
        .task-bar {
            border: 1px solid #ccc;
        }

        /* Ensure week rows have a minimum height and don't break mid-row */
        .task-week-grid {
            min-height: 60px;
            break-inside: avoid;
            page-break-inside: avoid;
            border-bottom: 1px solid #eee;
        }

        /* Remove selection highlight which is irrelevant for print */
        .ring-2 {
            --tw-ring-shadow: 0 0 #0000 !important;
            box-shadow: none !important;
        }
      }
    </style>
