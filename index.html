<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>專案排程視覺化管理工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Simple scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      @media print {
        @page {
          size: A4 landscape;
          margin-top: 25mm; /* 增加上邊界以容納頁首 */
          margin-bottom: 10mm;
          margin-left: 10mm;
          margin-right: 10mm;
        }

        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #fff !important;
        }

        /* 隱藏所有非列印元素 */
        .no-print, header {
          display: none !important;
        }

        /* 重設版面配置以允許內容擴展 */
        #root, #root > div, .h-screen {
            height: auto !important;
            min-height: initial !important;
            overflow: visible !important;
        }
        
        /* 全域固定列印頁首 (每頁都會出現) */
        .print-week-header {
            display: grid !important;
            position: fixed;
            /* 將頁首向上移動到 margin 區域內，避免遮擋內容 */
            top: -15mm; 
            left: 0; 
            right: 0;
            height: 15mm;
            background-color: white;
            z-index: 9999;
            border-bottom: 2px solid #000 !important;
            align-items: center; /* 垂直置中文字 */
        }
        
        .print-week-header > div {
            color: black !important;
            font-weight: bold !important;
            font-size: 14px !important;
        }

        /* 隱藏月份內原本的星期標題，避免重複 */
        .no-print-local-header {
            display: none !important;
        }

        main {
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
          margin-top: 0 !important; /* 由 @page margin 控制，不需額外邊距 */
        }

        /* 優化月份容器 */
        .print-container {
          box-shadow: none !important;
          border: none !important;
          padding-top: 0 !important;
        }

        /* 強制黑白/高對比邊框 */
        .border-gray-200, .border-gray-300, .border-b, .border-r, .border-l, .border-t {
            border-color: #000 !important;
        }

        /* 確保任務文字可讀 */
        .text-black, .text-gray-700, .text-gray-900, .text-gray-500 {
            color: black !important;
            text-shadow: none !important;
        }
        
        /* 提升任務在列印時的對比度 */
        .task-bar {
            border: 1px solid #000 !important;
        }

        /* 確保週的內容不會被跨頁切割 */
        .task-week-grid {
            break-inside: avoid;
            page-break-inside: avoid;
            border-bottom: 2px solid #000 !important;
            border-left: 2px solid #000 !important;
        }
        
        /* 日期格子邊框加強 */
        .task-week-grid > div {
            border-right: 1px solid #000 !important;
        }
        
        /* 日期標題列印樣式 */
        .date-header {
            border-bottom: 1px solid #000 !important;
            background-color: transparent !important;
        }
        .date-header span {
            color: black !important;
            font-weight: 900 !important;
            font-size: 1.5rem !important; /* 加大字體 */
        }

        /* 移除選取狀態的外框 */
        .ring-2, .ring-yellow-400 {
            --tw-ring-shadow: 0 0 #0000 !important;
            box-shadow: none !important;
        }
      }
    </style>
